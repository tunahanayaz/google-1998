<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERÇEKODEV</title>
    <link rel="stylesheet" href="google-1998.css">
</head>
<body>
    <div class="logo">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google logo">
    </div>
    
    <div class="container">
        <div class="box">
            Search the web using Google!<br>
            <input type="text" size="40"><br>
            <button>Google Search</button> <button>I'm feeling lucky</button>
        </div>
        <div class="card">
            <ul>Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </ul>
        </div>
        <div class="card">
            <ul>
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </ul>
        </div>
        <div class="card">
            Get Google! <br>
            updates monthly: <br>
            <input type="text" name="emailaddr" value="your e-mail"> <br>
            <input type="submit" name="SubmitAction" value="Subscribe"><a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>
    <div class="copyright">   
        Copyright © 1998 Google Inc. 
    </div>
</body>
</html>
